<!DOCTYPE html>


<html>
    <head>
        <style>

            @font-face {
                font-family: "Comic Sans";
                src: url("Comic\ Sans\ MS.ttf");
            }

            @keyframes RainbowAnim {
                0% { color: #ff0000; }
                16% { color: #ff7f00; }
                33% { color: #ffff00; }
                50% { color: #00ff00; }
                66% { color: #0000ff; }
                83% { color: #4b0082; }
                100% { color: #8f00ff; }
            }
            @keyframes TitleAnim {
                0% {transform: translateY(0);}
                50% {transform: translateY(-14px);}
            }
            @keyframes OperatorSpin {
                0% {transform: rotate(-10deg);}
                100% {transform: rotate(10deg);}
            }
            @keyframes ResultAnim {
                8% {transform: translateX(-30px) rotate(-5deg);}
            }
            @keyframes ResultAnimRight {
                8% {transform: translateX(30px) rotate(5deg);}
            }


            h1 {
                text-align: center;
                font-family: "Comic Sans";
            }
            p {
                font-family: "Comic Sans";
            }
            button {
                font-family: "Comic Sans";
                font-size: 24px;
                border-radius: 10px;
                border-style: solid;
                border-color: lightgray;
                background-color: white;
                padding: 10px;
            }
            .CalcButton {
                width: 200px;
            }
            .Shake {
                animation: shake 0.5s ease-in-out;
            }
            textarea {
                font-family: "Comic Sans";
                resize: none;
                width: 100px;
                height: 100px;
                font-size: 71px;
                border-radius: 10px;
                border-style: solid;
                text-align: center;
                border-color: lightgray;
                white-space: nowrap;
            }
            .TextAreas {
                text-align: center;
                display: flex;
                justify-content: center;
                
            }
            .Num1anim {
                animation: ResultAnim 1s 1 linear;
            }
            .Num2anim {
                animation: ResultAnimRight 1s 1 linear;
            }
            .OperatorArea {
                text-align: center;
                display: flex;
                justify-content: center;
            }

            .title span {
                justify-content: center;
                display: inline-block;
                animation-name: RainbowAnim, TitleAnim;
                animation-duration: 3s, 1.6s;
                animation-iteration-count: infinite, infinite;
                animation-timing-function: ease-in-out, ease-in-out;
                animation-direction: normal, normal;
                animation-delay: calc(0.08s * var(--i));
                font-size: 50px;

            }
            .Operator {
                font-size: 36px;
                margin: 20px;
                display: flex;
                width: 60px;
                height: 60px;
                text-align: center;
                font-family: "Comic Sans";
                appearance: none;
                justify-content: center;
                background-color: white;
                border-color: lightgray;
                border-radius: 6px;
                border-style: solid;
                animation: OperatorSpin 0.9s infinite ease-in-out alternate;
            }
            .ResultArea {
                display: flex;
                width: 450px;
                height: 50px;
                font-size: 24px;
                align-items: center;
                justify-content: center;
                border: 2px solid lightgray;
                margin:auto;
                border-radius: 6px;
                
            }
        </style>
    </head>
</html>


<body id="Body">

    <!-- Title -->

    <h1 class="title">
        <span style="--i:1">E</span>
        <span style="--i:2">P</span>
        <span style="--i:3">I</span>
        <span style="--i:4">C</span>
        &nbsp;
        <span style="--i:5">C</span>
        <span style="--i:6">A</span>
        <span style="--i:7">L</span>
        <span style="--i:8">C</span>
        <span style="--i:9">U</span>
        <span style="--i:10">L</span>
        <span style="--i:11">A</span>
        <span style="--i:12">T</span>
        <span style="--i:13">O</span>
        <span style="--i:14">R</span>
    </h1>

    <!-- Result Area -->

    <h1 class="ResultArea" id="ResultArea">hello</h1>

    &nbsp;

    <!-- Text Areas -->

    <div class="TextAreas">
        <textarea type="number" id="firstNumber" class="Num1"></textarea>
        <select name="Operator" class="Operator" id="Operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <textarea type="number" id="secondNumber" class="Num2"></textarea>
    </div>
    &nbsp;

    <!-- Result Button -->

    <div class="OperatorArea">
        <button class="CalcButton" id="CalcButton">Calculate!</button>
    </div>

    <!-- Audio -->
</body>
<script src="https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
    const CalcButton = document.getElementById("CalcButton");
    const ResultArea = document.getElementById("ResultArea");
    const Body = document.getElementById("Body");
    let CalcDebounce = false

    CalcButton.addEventListener("click", function() {
        if (CalcDebounce === false) {
            CalcDebounce = true
            const firstNumber = document.getElementById("firstNumber");
            const secondNumber = document.getElementById("secondNumber");

            const operator = document.getElementById("Operator").value;
            gsap.to(["#CalcButton"], {
                scale: 0.92,
                ease: "power1.inout",
                duration: 0.2
            });
            gsap.to(["#secondNumber", "#firstNumber"], {
                scale: 1.2,
                ease: "power1.inout",
                duration: 0.2
            });
            gsap.to(["#secondNumber", "#firstNumber", "#CalcButton"], {
                scale: 1,
                ease: "bounce.out",
                delay: 0.2
            });
            let result;

            if (operator === "+") {
                result = Number(firstNumber.value) + Number(secondNumber.value);
            } else if (operator === "-") {
                result = Number(firstNumber.value) - Number(secondNumber.value);
            } else if (operator === "*") {
                result = Number(firstNumber.value) * Number(secondNumber.value);
            } else if (operator === "/") {
                result = Number(firstNumber.value) / Number(secondNumber.value);
            }
            ResultArea.textContent = result;
            setTimeout(() => {
                CalcDebounce = false
            }, 900);
        }
    });
</script>
